<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다이로움 페이백</title>
  <meta name="author" content="송유진" />
  <meta name="description" content="다이로움 페이백 가능지점" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/map.css}" />
  <link href="https://cdn-icons-png.flaticon.com/512/306/306776.png" rel="shortcut icon" type="image/x-icon">
</head>

<body>
<nav>
  <div class="inner">
    <div class="nav-container">
      <h1 class="nav-title"><a href="/">다이로움 지도</a></h1>
      <button class="nav-join"> <a href="./signin.html">로그인/회원가입</a></button>
    </div>
  </div>
</nav>

<div class="inner">
  <div class="board_title">
    <strong>자유게시판</strong>
  </div>
  <div class="board_view_wrap">
    <div class="board_view">
      <div class="title">
        <div type="text" id="postTitle" name="postTitle" class="form-control"
             value="제목" th:text="${post.title}" readonly></div>
      </div>
      <div class="info">
        <div class="info1">
          <dt>번호</dt>
          <div type="text" id="postId" name="postId" class="form-control"
               value="1" th:text="${post.id}" readonly></div>
        </div>
        <div class="info1">
          <dt>글쓴이</dt>
          <div type="text" id="writer" name="postTitle" class="form-control"
               value="작성자" th:text="${post.user.loginId}" readonly></div>
        </div>
        <div class="info1">
          <dt>작성일</dt>
          <div type="text" id="registerDate" name="registerDate" class="form-control"
               value="작성자" th:text="${post.registerDate}" readonly></div>
        </div>
      </div>
      <div class="cont">
        <div class="form-control" rows="5" id="postContent" name="postContent"
             th:value="${post.content}" th:text="${post.content}" readonly></div>
      </div>
    </div>
    <div class="bt_wrap">
      <button href="postList.html" class="on">목록</button>
      <button href="edit.html">수정</button>
      <button href="edit.html">삭제</button>
    </div>
  </div>
</div>


</main>
</body>
</html>
