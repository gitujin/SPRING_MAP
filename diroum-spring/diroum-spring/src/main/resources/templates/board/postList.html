<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이로움 페이백</title>
    <meta name="author" content="송유진" />
    <meta name="description" content="다이로움 페이백 가능지점" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/map.css}" />
    <link href="https://cdn-icons-png.flaticon.com/512/306/306776.png" rel="shortcut icon" type="image/x-icon">
</head>

<body>
<nav>
    <div class="inner">
        <div class="nav-container">
            <h1 class="nav-title"><a href="/">다이로움 지도</a></h1>
            <button class="nav-join"> <a href="./signin.html">로그인/회원가입</a></button>
        </div>
    </div>
</nav>

<div class="inner">
    <div class="board_title">
        <strong>자유게시판</strong>
        <p>자유롭게 소통할 수 있는 공간입니다.</p>
    </div>
    <div class="board_list_wrap">
        <div class="board_list">
            <div class="top">
                <div class="num">번호</div>
                <div class="title">제목</div>
                <div class="writer">글쓴이</div>
                <div class="date">작성일</div>
            </div>
            <tr th:each="post : ${list}">
                <div>
                    <div class="num"><a th:href="@{/board/{postId}(postId=${post.id})}"
                                        th:text="${post.id}">게시글 번호</a></div>

                    <div class="title"><a th:href="@{/board/{postId}(postId=${post.id})}"
                                        th:text="${post.title}">제목</a></div>

                    <div class="writer" th:text="${post.user.loginId}">작성자</div>
                    <div class="date" th:text="${post.registerDate}">작성일</div>
                </div>
            </tr>
        </div>
        <div class="board_page">
            <a href="#" class="bt first"><<</a>
            <a href="#" class="bt prev"><</a>
            <a href="#" class="num on">1</a>
            <a href="#" class="num">2</a>
            <a href="#" class="num">3</a>
            <a href="#" class="num">4</a>
            <a href="#" class="num">5</a>
            <a href="#" class="bt next">></a>
            <a href="#" class="bt last">>></a>
        </div>
        <div class="bt_wrap">
            <button href="#" th:onclick="|location.href='@{/board/register}'|" type="button" class="on">글쓰기</button>
            <!-- <a href="#">수정</a> -->
        </div>
    </div>
</div>


</main>
</body>
</html>
